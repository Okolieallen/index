<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Form Element</title>
</head>
<body>    
<form action=" Using Form Element To Creat A form">
<fieldset>
 <legend><head>Personal Information</head></legend><br><br>
 <label for="firstname"> First name</label>
 <input type="firstname" name="" id="firstname">

 <p><label for="lastname">Last Name</label>
 <input type="lastname" name="lastname" id="lastname"></p>

 <p><label for="password">Passward</label>
 <input type="password" name="password" id="password"></p>
</fieldset>

 <fieldset>
 <legend>Preferences</legend>
 <label for="Subscribetonewsletter">Subscribe to newsletter:</label>
 <input type="checkbox"><br><br>
 <label for="sex">Sex:</label>
 <input type="radio" name="sex" id="Male">
 <label for="male">Male</label>
 <input type="radio" name="sex" id="female">
 <label for="female">Female</label><br>
 <p>
</fieldset>
    <fieldset>
 <legend>Other Informations</legend>
 <fieldset><label for="country">Select country:</label>
  
   <select id="country" name="country" size="1">
    <option value="nigeria">Nigeria</option>
    <option value="united kingdom">United kingdom</option>
    <option value="usa">U.S.A.</option>
    <option value="niger">Niger</option>
    <option value="ghana">Ghana</option>
    <option value="togo">Togo</option>
    <option value="canada">Canada</option>
    <option value="south Africa">South Africa</option>
    <option value="moroco">Moroco</option>
   </select>
 </fieldset><br><br>  
  <textarea name="message" rows="5" cols="100">
    </textarea>
    </fieldset><br>
    <input type="submit">
</form>       
    
</body>
</html>
